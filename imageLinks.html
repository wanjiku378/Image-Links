<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>


    <section id="home">
        <h2>Home</h2>
        <p>Welcome to Technology Section</p>
        <a href="https://example.com/technology"><img src="tech.jpg" alt="Technology Image" width="900" height="800"></a>
    </section>


    <section id="gallery">
        <h2>Gallery</h2>
        <p>Welcome to Nature Section!</p>
        <div>
            <a href="https://example.com/nature"><img src="nature 1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature"><img src="nature 2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature"><img src="nature 3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>


    <section id="menu">
        <h2>Menu</h2>
        <p>Welcome to Food Section</p>
        <ul>
            <li><a href="https://example.com/food1"><img src="food 1.png" alt="Food Image 1">Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="food 2.jpg" alt="Food Image 2">Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="food 3.jpg" alt="Food Image 3">Food Item 3</a></li>
        </ul>
    </section>
    
</body>
</html>
